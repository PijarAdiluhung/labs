<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Penghitung Dzikir	Digital</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../styles.css">
</head>
<body>
	<section class="fh-section-np d-flex align-items-center justify-content-center" style="background: url('../assets/Teal_Background.jpg') center center / cover no-repeat;">
		<div class="card p-2 shadow" style="width: 24rem; max-width:85%; border:0;">
			<div class="card-body d-flex flex-column align-items-center text-center">
				<h3 class="card-title">Penghitung Tasbih</h3>
				<p id="tasbih-count" class="card-text">0</p>
				<div class="d-flex gap-2">
					<a href="#" id="tasbih-add" class="btn btn-teal">Tambah</a>
					<a href="#" id="tasbih-reset" class="btn btn-teal">Reset</a>
				</div>
			</div>
		</div>
	</section>
	
	<script>
		// Initialize variables 
		let tasbih = 0
		const tasbihDisplay = document.getElementById("tasbih-count")
		const tasbihAddButton = document.getElementById("tasbih-add")
		const tasbihResetButton = document.getElementById("tasbih-reset")
		const savedTasbih = localStorage.getItem("savedCount")
		
		// Get local storage
		if (savedTasbih !== null) {
			tasbihDisplay.textContent = Number(savedTasbih)
			tasbih = Number(savedTasbih)
		} else {
			tasbih = 0
		}

		// Function to add and reset, with updating local storage
		function tasbihAdd() {
			navigator.vibrate(200)
			tasbih = tasbih + 1
			tasbihDisplay.textContent = tasbih
			localStorage.setItem("savedCount",tasbih)
		}
		function tasbihReset() {
			navigator.vibrate(500)
			tasbih = 0
			tasbihDisplay.textContent = tasbih
			localStorage.setItem("savedCount",0)
		}

		// Add event listeners to buttons
		tasbihAddButton.addEventListener("click", tasbihAdd)
		tasbihResetButton.addEventListener("click", tasbihReset)	
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
