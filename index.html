<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sedang Dibangun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

<body>
    <main>
        <!-- Use sections with id for nav and class for css -->
        <section id="Hero" class="uc-hero">

                <div>
                    <h1 class="display-4 text-white pt-4 fw-bold">Sedang <span class="text-highlight">Dibangun</span>

                    <!-- For some reason the button became full width so I needed to wrap it in a div -->
                    <div class="py-4">
                        <a href="https://www.yufid.com" class="btn btn-teal btn-sm" style="font-size: 1.2rem">Buka Yufid

                    </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
